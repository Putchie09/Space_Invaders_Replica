gameplay=Controlas una nave espacial y tu objetivo es eliminar a todos los aliens antes de que logren invadirte.\n\nUtiliza las flechas direccionales para mover la nave de un lado a otro y esquivar las balas enemigas. Dispara con la barra espaciadora para eliminar a los aliens.\n\n

gameOver=Fin del juego:\nEl jugador gana si derrota a todos los aliens antes de que lleguen a \u00e9l. Si los aliens llegan a su posici\u00f3n, el jugador pierde.\n

enemyPoints=Alien primera fila: 40 pts\nAlien segunda fila: 20 pts\nAlien tercera fila: 10 pts\nAlien especial: 80/150 pts.\n\nEl alien especial es m\u00e1s veloz que los normales y aparece peri\u00f3dicamente, derr\u00edbalo para ganar puntos extra.\n
